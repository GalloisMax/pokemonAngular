<form (ngSubmit)="onSubmit(pokemonCreateForm)" #pokemonCreateForm="ngForm">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel">

                <!-- Pokemon name -->
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="name" name="name" required
                        pattern="^[a-zA-Z0-9àéèç]{1,25}$" [(ngModel)]="pokemon.name">

                    <div [hidden]="pokemon.name && pokemon.name.length <= 25 && pokemon.name.length > 0"
                        class="card-panel red accent-1">
                        Le nom du pokémon est requis (1-25).
                    </div>
                </div>

                <!-- Pokemon hp -->
                <div class="form-group">
                    <label for="hp">Point de vie</label>
                    <input type="number" class="form-control" id="hp" name="hp" required pattern="^[0-9]{1,3}$"
                        [(ngModel)]="pokemon.hp">
                    <div [hidden]="pokemon.hp && pokemon.hp <= 999 && pokemon.hp > 0" class="card-panel red accent-1">
                        Les points de vie du pokémon sont compris entre 0 et 999.
                    </div>
                </div>

                <!-- Pokemon cp -->
                <div class="form-group">
                    <label for="cp">Dégâts</label>
                    <input type="number" class="form-control" id="cp" name="cp" required pattern="^[0-9]{1,2}$"
                        [(ngModel)]="pokemon.cp">
                    <div [hidden]="pokemon.cp && pokemon.cp <= 99 && pokemon.cp > 0" class="card-panel red accent-1">
                        Les dégâts du pokémon sont compris entre 0 et 99.
                    </div>
                </div>

                <div class="form-group">
                    <label for="picture">Numéro d'image</label>
                    <input type="text" class="form-control" id="picture" name="picture" required
                        pattern="^[a-zA-Z0-9àéèç]{1,3}$" [(ngModel)]="pokemon.picture">

                    <div [hidden]="pokemon.picture && pokemon.picture.length <= 999 && pokemon.picture.length > 0"
                        class="card-panel red accent-1">
                        les numéros de photo du pokémon sont compris entre 1 et 999.
                    </div>
                </div>

                <div class="input-field col s12 form-group">
                    <select id="types" name="types" [(ngModel)]="pokemon.types" style="display: block">
                        <option value="" disabled selected>Choix du type</option>
                        <option *ngFor="let type of types" [ngValue]="type">{{type}}</option>
                    </select>
                </div>

                <!-- Submit button -->
                <div class="divider"></div>
                <div class="section center">
                    <button type="submit" [disabled]="!pokemonCreateForm.form.valid"
                        class="waves-effect waves-light btn">
                        Valider</button>
                    <button class="waves-effect waves-light btn" (click)="goBack()">
                        Retour</button>
                </div>
            </div>
        </div>
    </div>
</form>
<h3 *ngIf="!pokemon" class="center">
    <pkmn-loader></pkmn-loader>
</h3>
