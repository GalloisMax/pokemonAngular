<div class='container'>
    <div class="row">
        <div class="row">
            <div class="col s12 m6 offset-m5">
                <a class="waves-effect waves-teal btn-flat" href='#' (click)="getAuthServiceLogout()">DÃ©connexion</a>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6 offset-m5">
                <a class="waves-effect waves-light btn-large" (click)="goBack()">Retour</a>
            </div>
        </div>

        <div>
            <div
                *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalPokemons}">

                <div class="card horizontal" style="margin-left: 25%; margin-right: 25%;">
                    <div class="card-image">
                        <img [src]="pokemon.sprites.front_default">
                        <button class="waves-effect waves-light green btn"
                            (click)="captured(pokemon.name, pokemon.types[0].type.name, pokemon.stats[0].base_stat, pokemon.stats[1].base_stat, pokemon.sprites.front_default)">Capturer</button>
                    </div>
                    <div class="row">

                        <div class="col s4">
                            <h5>{{ pokemon.name }}</h5>
                            <p><b>Type : </b>{{pokemon.types[0].type.name}}</p>
                        </div>
                        <div class="col s3">

                        </div>
                        <div class="col s5">
                            <p><b>Health : </b>{{ pokemon.stats[0].base_stat}}</p>
                            <p><b>Attack Power : </b>{{ pokemon.stats[1].base_stat}}</p>
                        </div>
                    </div>

                </div>

            </div>
            <h4 *ngIf='pokemons.length === 0' class="center">
                <pkmn-loader> </pkmn-loader>
            </h4>
            <div style="margin-left: 25%;">
                <pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons()"></pagination-controls>
            </div>
        </div>
    </div>
</div>
